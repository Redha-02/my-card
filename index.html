<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Put your description here." />
    <base href="/" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #ededed;
        text-align: center;
      }
    </style>
    <title>my-card</title>
  </head>

  <body>
    <!-- put the buttons in here -->
    <div class="buttons">
      <button id="adder">Add</button>
      <button id="remover">remove</button>
      <button id="background">Background</button>
      <button id="heading-changer">Heading</button>
    </div>
    <my-card>meaaaaaaaooooo</my-card>
    <script type="module" src="./src/my-card.js"></script>
    <!-- calling the card -->

    <script>
      document.querySelector("#adder").addEventListener("click", function (e) {
        const card = document.querySelector("my-card");
        const cardClone = card.cloneNode();
        document.body.appendChild(cardClone);
        console.log(cardClone);
      });

      document
        .querySelector("#remover")
        .addEventListener("click", function (e) {
          const cards = document.querySelectorAll("my-card");
          const lastCard = cards[cards.length - 1];

          if (cards.length > 1) {
            lastCard.remove();
          }
        });

      //to change background
      // command shift r> super refresh
      // for week 7, do the variables + (top and buttom) ex: this.
      // add slots for the htmls
      //resubmit vercel

      document
        .querySelector("#background")
        .addEventListener("click", function (e) {
          if (
            !document
              .querySelector("my-card")
              .shadowRoot.querySelector(".card")
              .classList.contains("basic")
          ) {
            document.querySelectorAll("my-card").forEach((item) => {
              item.shadowRoot.querySelector(".card").classList.add("basic");
            });
          } else {
            document.querySelectorAll("my-card").forEach((item) => {
              item.shadowRoot.querySelector(".card").classList.remove("basic");
            });
          }
        });

      //change the heading of the card

      document
        .querySelector("#heading-changer")
        .addEventListener("click", function (e) {
          if (
            document
              .querySelector("my-card")
              .shadowRoot.querySelector("#heading").innerHTML ==
            "I will meao you"
          ) {
            document.querySelectorAll("my-card").forEach((item) => {
              item.shadowRoot.querySelector("#heading").innerHTML =
                "meaaaaaooooooo";
            });
          } else {
            document.querySelectorAll("my-card").forEach((item) => {
              item.shadowRoot.querySelector("#heading").innerHTML =
                "I will meao you";
            });
          }
        });
    </script>
  </body>
</html>
